<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAM</title>
    <link href="images/Check.png" rel="shortcut icon"/>
    <link rel="stylesheet" href="jam.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <header class="header">
            <a href="" class="site-logo">
                <img src="./images/jam-logo.png" alt="" width="120px">
            </a>
            <div class="header-extra">
                <img src="images/search_FILL0_wght400_GRAD0_opsz48.png" alt="" class="search">
                <img src="images/Menu.png" alt="" class="menu">
            </div>
            <!-- search bar -->
        </header>
    </div>

    <div class="profile-pic">
        <img class="pro-pic" href="" src="./images/ba5d6b6e6159d9b6b9bd21440c736fb5.jpg" width="130px" height="130px">
    </div>

    <div class="user">
        <a class="name">Austin | (King Bee)</a>
        <a class="username">@thekhalilaustin</a>
    </div>

    <div class="follows">
        <a class="following">2908 following</a>
        <a class="followers">60M followers</a>
    </div>

    <div class="info">
        <div class="call">
            <img src="./images/call_FILL0_wght300_GRAD0_opsz48.png" class="phone">
            <a class="mobile">(+44) 035 412 96</a>
            <img src="./images/location_on_FILL0_wght400_GRAD0_opsz48.png" class="location">
            <a class="city">London, UK</a>
            <!-- links to be shown in javascript -->
        </div>

        <div class="extra">
            <div class="follow-share-more">
                <button class="follow-btn">
                    <img class="heart" src="./images/favorite_FILL0_wght400_GRAD0_opsz48.png" alt="">
                    <a class="follow">Follow</a>
                </button>
                <button class="share">
                    <img class="upload" src="./images/upload_FILL0_wght400_GRAD0_opsz48.png" alt="">
                </button>
                <button class="more">
                    <img class="more-horiz" src="./images/more_horiz_FILL0_wght400_GRAD0_opsz48.png" alt="">
                </button>
            </div>

            <div>
                <a class="joined">Member since 2022</a>
            </div>
        </div>
    </div>
</body>
</html>
